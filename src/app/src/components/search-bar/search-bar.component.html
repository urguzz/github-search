<mat-toolbar class="toolbar">
  <mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput
           type="search"
           placeholder="Repository name"
           [formControl]="searchControl"/>
    <mat-icon matSuffix
              aria-hidden="false"
              aria-label="Search icon">search
    </mat-icon>
  </mat-form-field>
</mat-toolbar>
